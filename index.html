<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>PGC Crime Heatmap Test</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <style>
    body { 
      margin:0; padding:0; 
      color:#fff;
      font-family:verdana,sans-serif;
    }

    #map { 
      position:absolute; top:0; bottom:0; width:100%; 
    }

    #titleBox {
      position: absolute;
      height: 50px;
      width: 800px;
      background: #666;
      border-radius: 10px;
      right: 0;
      left: 0;
      top: 20px;
      margin: 0 auto;
      border: 2px solid #AFAFAF;
      font-size: 17px;
      font-weight: bold;
      line-height: 46px;
      text-align: center;
    }

    #chartBox {
      position:absolute;
      height:100px;
      width:800px;
      background:#666;
      border-radius:10px;
      right:0;
      left:0;
      bottom:20px;
      margin: 0 auto;
      border: 2px solid #AFAFAF;
    }

    svg text {
      fill: #fff;
    }

    svg line {
      stroke: #fff;
      stroke-width: 1px;
    }

    svg .domain {
      stroke: #fff;
      fill: none;
    }

    svg rect {
      fill: #00AEF7;
      opacity: .4;
      stroke: #FFF;
    }

  </style>
</head>
<body>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src='heatmap.js'></script>
  <script src='leaflet-heatmap.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <div id = 'map'></div>
  <div id = 'titleBox'>
    Animated Heatmap for Traffic Propagation Tree
  </div>
  <div id = 'chartBox'></div>

  <!-- Example data. -->
  <script>

  //heatmap.js config
  var cfg = {
    "radius": .002,
    "maxOpacity": 1, 
    "scaleRadius": true, 
    "useLocalExtrema": false,
    valueField: 'value'
  };

  var heatmapLayer = new HeatmapOverlay(cfg);

  var baseLayer = L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution: "<a href='https://www.mapbox.com/about/maps/' target='_blank'>&copy; Mapbox &copy; OpenStreetMap</a> <a class='mapbox-improve-map' href='https://www.mapbox.com/map-feedback/' target='_blank'>Improve this map</a>",
      maxZoom: 18
    }
  );

  //setup map and add layers
  var map = new L.Map('map', {
    center: new L.LatLng(40.6953, -73.9891),
    zoom: 14,
    layers: [baseLayer, heatmapLayer]
  });

  //let Socrata do the sorting:
  https://data.cityofnewyork.us/NYC-BigApps/NYPD-Motor-Vehicle-Collisions/h9gi-nx95
  var sodaUrl = "http://data.cityofnewyork.us/resource/h9gi-nx95.json?$where=date>%272014-09-01%27%20AND%20date<%272014-10-01%27%20AND%20zip_code=%2711201%27%20AND%20date%20IS%20NOT%20NULL&$order=date%20ASC";

  //get json from the Socrata API
  $.getJSON( sodaUrl, function( rawData ) {

    var goodData = [];
    for(var i=0;i<rawData.length;i++){
      rawData[i].value = 0;
      rawData[i].fresh=true;
      if(rawData[i].location) {
        rawData[i].lat = parseFloat(rawData[i].location.latitude);
        rawData[i].lng = parseFloat(rawData[i].location.longitude); 
      }

      rawData[i].date = new Date(rawData[i].date + "-04:00");

      if(rawData[i].location) {
        if (rawData[i].location.latitude && rawData[i].location.longitude) {
      
          goodData.push(rawData[i]);
          
        }; 
      };
    };

    console.log(goodData);
    var nextDate = new Date(goodData[0].date);

    console.log("first nextDate: " + nextDate);

    //initilaize variables for the D3 chart
    var countArray = [],
      svg,
      day,
      x,
      y,
      margin,
      height,
      width,
      intervalCounter = 10,
      index = 0,
      lastDate,
      data = {
        max:15,
        min:0,
        data:[]
      };

    initializeChart();

   //iterate
   setInterval(function () {

    //iterates 10 times for each day
    if (intervalCounter == 10){
      intervalCounter = 0;
      getAnotherDay();
    } else {
      intervalCounter++;
    }


    //create new array for live points, push it to the map
    var newData = [];
    for(var j=0;j<data.data.length;j++) {
      var point = data.data[j];

      if(point.value >= 10) {
        point.fresh = false;
      }

      //fade in fresh points, fade out unfresh points
      if(point.fresh) {
        point.value = point.value + .8;
      } else {
        point.value = point.value - .1;
      }
      
      if(point.value > 0) {
        newData.push(data.data[j]);
      }
    }
    data.data = newData;
    heatmapLayer.setData(data);

    //update the chart
    day = svg.selectAll(".day")
      .data(countArray)
      .enter()
      .append("g")
      .attr("class", "day")
      .attr("transform", function (d) {
        return "translate(" + x(d.date) + ",0)";
      })
      .append("rect")
      .attr("width", 28)
      .attr("y", function (d) {

        return height - y(d.count);
      })
      .attr("height", function (d) {
        return y(d.count);
      })
      .attr("class", function (d) {
        return (d.date);
      })
      
    }, 100);


    function getAnotherDay() {

      nextDate = new Date(nextDate.setHours(24,0,0,0));
      var todayCounter = 0;

      //iterate over goodData, push today's events to data.data
      for (;;index++) {
   
        var thisDate = goodData[index].date;
        console.log(thisDate + nextDate);
        if(thisDate.getTime() < nextDate.getTime()) {
          data.data.push(goodData[index]);
          todayCounter++;
          lastDate = thisDate;
        } else {

          //Still need to increment lastDate if there is no data
          if(todayCounter == 0) {
            console.log(lastDate);
            lastDate = lastDate.getDate() - 1;
          }

          var todayCount = {
            date:lastDate,
            count:todayCounter
          };

          countArray.push(todayCount);
          break;

        }
      }
    } 

    //sets margins and axes for the D3 chart.  Borrowed from Chris Metcalf's example on dev.socrata.com
    function initializeChart() {
   
          // Set our margins
       margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 60
      },
      width = 800 - margin.left - margin.right,
      height = 100 - margin.top - margin.bottom;

      // Our X scale
      x = d3.time.scale()
          .domain([new Date(goodData[0].date), d3.time.day.offset(new Date(goodData[goodData.length - 1].date), 1)])
          .rangeRound([0, width - margin.left - margin.right])
          //.ticks(d3.time.day, 1);

      // Our Y scale
      y = d3.scale.linear()
          .domain([0,100])
          .rangeRound([height, 0]);

      // Our color bands
      var color = d3.scale.ordinal()
          .range(["#308fef", "#5fa9f3", "#1176db"]);

      // Use our X scale to set a bottom axis
      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      // Same for our left axis
      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickValues([0,50,100]);

      // Add our chart to the #chart div
      svg = d3.select("#chartBox").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


      svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    };
  });

  </script>
</body>
</html>
